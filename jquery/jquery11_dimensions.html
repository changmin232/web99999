    <!DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jquery | animation2</title>
        <style>
            @font-face {
                font-family: 'MapoFlowerIsland';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoFlowerIslandA.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }

            * {
                margin: 0;
                padding: 0;
                font-family: 'MapoFlowerIsland';
            }

            body {
                padding: 5%;
            }

            h1 {
                padding-bottom: 20px;
            }

            hr {
                margin: 5% 0;
                border-style: dashed;
                border-color: #e6e6e6;
                border-width: 1px;
            }

            img {
                vertical-align: top;
                border-radius: 5px;
                width: 100%;
            }

            ul {
                list-style: none;
            }

            a {
                text-decoration: none;
                color: #333;
            }

            em {
                font-style: normal;
            }

            .sample {
                /* border-style: solid;
            border-color: #e6e6e6;
            border-width: 1px; */
                border: 1px solid #e6e6e6;
                border-radius: 5px;
            }

            .sample h2 {
                position: relative;
                font-size: 14px;
                background-color: #f2f2f2;
                padding: 15px;
                border-bottom: 1px solid #e6e6e6;
                border-radius: 5px 5px 0 0;
            }

            .sample h2 .dot {
                width: 10px;
                height: 10px;
                background-color: #989898;
                display: block;
                border-radius: 50%;
                position: absolute;
                right: 30px;
                top: 20px;
            }

            .sample h2 .dot::before {
                content: '';
                width: 10px;
                height: 10px;
                background-color: #989898;
                position: absolute;
                border-radius: 50%;
                left: -15px;
                top: 0;
            }

            .sample h2 .dot::after {
                content: '';
                width: 10px;
                height: 10px;
                background-color: #989898;
                position: absolute;
                border-radius: 50%;
                right: -15px;
                top: 0;
            }

            .sample .ex {
                padding: 20px;
            }

            .sample .ex .text {
                margin: 10px 0;
            }

            .sample .re {
                padding: 20px;
                border-top: 1px solid #e6e6e6;
            }

            .sample .re a {
                color: #333;
                text-decoration: none;
                border: 1px solid #333;
                border-radius: 30px;
                padding: 10px 30px;
                margin: 5px;
                display: inline-block;
            }

            .sample .re a:hover {
                background-color: #000;
                color: #fff;
            }

            .red {
                background-color: #ffebee;
            }

            .blue {
                background-color: #e3f2fd;
            }

            /* option */
            .ex1 {
                min-height: 300px;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }

            .circle1 {
                width: 80px;
                height: 80px;
                background-image: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);
                border-radius: 50%;
                display: block;
                text-align: center;
                line-height: 80px;
                padding: 5px;
                margin: 5px;
                border: 5px solid #ffebee;

            }

            .text1 {
                position: absolute;
                bottom: 15px;
                left: 15px;
            }
        </style>
    </head>

    <body>

        <h1>jQuery dimensions()</h1>

        <div id="sample1" class="sample">
            <h2>Sample01 : 디멘션01 <span class="dot"></span></h2>
            <div class="ex ex1">
                <span class="circle circle1">01</span>

                <p class="text text1">여기에 표시됩니다.</p>
            </div>
            <div class="re">
                <a href="#" class="btn1-1">클릭 : 원의 가로(width)값을 구합니다.</a>
                <a href="#" class="btn1-2">클릭 : 원의 세로(height)값을 구합니다.</a>
                <a href="#" class="btn1-3">클릭 : 원의 가로(innerWidth)값을 구합니다.</a>
                <a href="#" class="btn1-4">클릭 : 원의 세로(innerHeight)값을 구합니다.</a>
                <a href="#" class="btn1-5">클릭 : 원의 가로(outerWidth)값을 구합니다.</a>
                <a href="#" class="btn1-6">클릭 : 원의 세로(outerHeight)값을 구합니다.</a>
            </div>


            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <script>

                $(".re a").on("click", function (e) {
                    e.preventDefault();
                });

                function dimension(name, num) {
                    $(".text1").text("이 원의 " + name + "값은 " + num + "px 입니다.");
                    
                }

                $(".btn1-1").on("click", function () {
                    dimension("가로", $(".circle1").width());
                });

                $(".btn1-2").on("click", function () {
                    dimension("세로", $(".circle1").height());
                });

                $(".btn1-3").on("click", function () {
                    dimension("가로", $(".circle1").innerWidth());
                });

                $(".btn1-4").on("click", function () {
                    dimension("세로", $(".circle1").innerHeight());
                });

                $(".btn1-5").on("click", function () {
                    dimension("가로", $(".circle1").outerWidth());
                });

                $(".btn1-6").on("click", function () {
                    dimension("세로", $(".circle1").outerHeight());
                });


                //sample01
            </script>
    </body>

    <!-- background-image: linear-gradient(to top, #96fbc4 0%, #f9f586 100%); -->


    </html>
</body>

</html>
